<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/foot.css"/>
		<link rel="stylesheet" type="text/css" href="css/head.css"/>
		<link rel="stylesheet" type="text/css" href="css/regist.css"/>
	</head>
	<body>
		<div class="head-container"></div>
		
		<main>
			<h2>注册新账号</h2>
			<form action="" method="">
				<p>
					<span>手机号：</span>
					<input type="text" id="" value="" />
				</p>
				<p>
					<span>设定密码：</span>
					<input type="text" id="" value="" />
					<i>6~16个字符，包括字母、数字、特殊符号，区分大小写</i>
				</p>
				<p>
					<span>确认密码：</span>
					<input type="text" id="" value="" />
				</p>
				<p>
					<span>验证码：</span>
					<input type="text" id="" value="" />
					<img src="img/getLoginCaptcha.jpg" >
					<span>看不清换一张</span>
				</p>
				<p>
					<span>手机验证码：</span>
					<input type="text" id="" value="" />
					<button type="button">获取手机号码</button>
				</p>
				<label class="check">
					<input type="checkbox" name="check" class="read"/>
					<span>我已经阅读并接受《海澜之家服务条款》</span>
				</label>
				<input type="submit" id="regi" name="确认" />
				<a href="./login.html">返回登录</a>
			</form>
		</main>
		
		<script src="libs/requirejs/require.js" data-main="./js/regist.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
